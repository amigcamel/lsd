<div class="card">
  <div class="card-header">
    <h4>Appearance</h4>
  </div>
  <div class="card-body">
    <div class="form-group">
      <div class="custom-control custom-checkbox">
        <input class="custom-control-input" type="checkbox" id="show-sidebar" checked>
        <label for="show-sidebar" class="custom-control-label">Show sidebar on start</label>
      </div>
      <div class="custom-control custom-checkbox">
        <input class="custom-control-input" type="checkbox" id="show-percentage">
        <label for="show-percentage" class="custom-control-label">Show percentage on progress bar</label>
      </div>
    </div>
  </div>
</div>
<div class="card">
  <div class="card-header">
    <h4>General</h4>
  </div>
  <div class="card-body">
		<div class="form-group">
			<label for="">Download Folder</label>
      <div class="input-group">
  			<input type="text" id="download-folder" class="form-control" value="" readonly="true" />
  			<button class="btn btn-default" onclick="chooseFolder()">Choose</button>
      </div>
			<small class="form-text text-muted">The folder where you save stickers.</small>
		</div>
    <div class="form-group">
      <div class="custom-control custom-checkbox">
        <input class="custom-control-input" type="checkbox" id="show-popular-stickers" checked>
        <label for="show-popular-stickers" class="custom-control-label">Show popular stickers on start</label>
      </div>
    </div>
  </div>
</div>
<div class="card">
  <div class="card-header">
    <h4>Danger Zone</h4>
  </div>
  <div class="card-body">
    <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#modal-danger" onclick="deleteStickers()">Delete Stickers</button>
    <small class="form-text text-muted">Delete all stickers you have downloaded.</small>
  </div>

  <!-- modals START -->
	<div class="modal fade" id="modal-danger">
		<div class="modal-dialog">
			<div class="modal-content bg-danger">
				<div class="modal-header">
					<h4 class="modal-title">Attention!</h4>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<p>This will delete all your stickers, are you sure?</p>
				</div>
				<div class="modal-footer justify-content-between">
					<button type="button" class="btn btn-outline-light" data-dismiss="modal">Cancel</button>
					<button type="button" class="btn btn-outline-light" data-dismiss="modal" onclick="deleteStickers()">Confirm</button>
				</div>
			</div>
		</div>
	</div>
  <!-- modals END -->

</div>
