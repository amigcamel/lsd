<div class="card">
  <div class="card-header">
    <h2 style="display:inline">
      Popular Stickers 
    </h2>
    <div style="display:inline"></div>
    <button class="btn" onclick="renderPopularStickers()">
      <i class="fas fa-sync-alt"></i>
    </button>
  </div>
  <div class="card-body">
    <div id="popular-stickers" class="card-text"></div>
  </div>
</div>
<hr />
<div class="row">
  <div class="form-inline ml-3">
    <div class="input-group input-group-sm">
      <input id="keyword" class="form-control" type="text" placeholder="Keyword" aria-label="Keyword" value="懶的鳥你">
      <div class="input-group-append">
        <button class="btn" id="search-btn" onclick="searchStickers()">
          <i class="fas fa-search"></i>
        </button>
      </div>
    </div>
  </div>
</div>

<div id="stickers" class="container-fluid"></div>
<div id="sub-wrapper">
  <hr />
  <button class="btn btn-default btn-lg" onclick="downloadStickers()">Download All</button>
  <div id="sub-stickers"></div>
</div>
