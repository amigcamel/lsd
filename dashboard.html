<div class="card">
  <div class="card-header">
    <h4 style="display:inline">
      Popular Stickers 
    </h4>
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-11">
        <div id="popular-stickers" class="card-text"></div>
      </div>
      <div class="col-md-1">
        <button class="btn" style="margin-top: 30%" onclick="renderPopularStickers()">
          <i class="fas fa-angle-right fa-5x"></i>
        </button>
      </div>
    </div>
  </div>
</div>

<div class="card">
  <div class="card-header">
    <h4>Search</h4>
  </div>
  <div class="card-body">
		<div class="form-group">
      <div class="input-group">
        <input id="keyword" class="form-control" type="text" placeholder="ex: rilakkuma" aria-label="Keyword">
        <button class="btn" id="search-btn" onclick="searchStickers()">
          <i class="fas fa-search"></i>
        </button>
      </div>
		</div>
    <div id="stickers" class="container-fluid"></div>
  </div>
</div>

<div id="sub-wrapper" class="card" style="display:none">
  <div class="card-header">
    <h4 class="float-left">Results</h4>
    <button class="float-right btn btn-default btn-sm" onclick="downloadStickers()">
      Download
      <i class="ml-2 fas fa-download"></i>
    </button>
  </div>
  <div class="card-body">
    <div id="sub-stickers"></div>
  </div>
</div>
