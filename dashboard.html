<section class="content">
  <div class="card">
    <div class="card-header">
      <h2 style="display:inline">
        Popular Stickers 
      </h2>
      <div style="display:inline"></div>
      <button id="reload-popular-stickers" class="btn"><i class="fas fa-sync-alt"></i></button>
    </div>
    <div class="card-body">
      <div id="popular-stickers" class="card-text"></div>
    </div>
  </div>
  <hr />
  <div class="row">
    <div class="form-inline ml-3">
      <div class="input-group input-group-sm">
        <input id="keyword" class="form-control" type="text" placeholder="Keyword" aria-label="Keyword" value="懶的鳥你">
        <div class="input-group-append">
          <button class="btn" id="search-btn">
            <i class="fas fa-search"></i>
          </button>
        </div>
      </div>
    </div>
    <div class="form-inline ml-3">
      <input type="text" id="download-folder" class="form-control" value="" />
      <div class="input-group-append">
        <button id="choose-directory" class="btn">
          <i class="fas fa-folder"></i>
        </button>
      </div>
    </div>
  </div>

  <div id="stickers" class="container-fluid"></div>
  <div id="sub-wrapper">
    <hr />
    <button id="sub-download-all" class="btn btn-default btn-lg">Download All</button>
    <div id="sub-stickers"></div>
  </div>

</section>
